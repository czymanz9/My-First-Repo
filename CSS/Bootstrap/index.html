<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--It took me 1hr 30 mins to finish this because of the offset. I could not figure it out on the first try.
        I then searched on the bootstrap documentation about the offset and i found it.-->
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid" >
                    <a class="navbar-brand" href="#">My Website</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">About</a>
                            <a class="nav-link" href="#">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <figure class="text-center">
                <h1>Welcome to My Website</h1>
                <p class="lead">This is a simple website created with Bootstrap!</p>
            </figure>
            <section name="columns">
                <div class="container text-right">
                    <div class="row">
                        <div class="col-md-4 p-3 border bg-light rounded">Column 1</div>
                        <div class="col-md-4 offset-md-4 p-3 border bg-light rounded">Column 2 (offset)</div>
                    </div>
                </div>
            </section>
            <section class="col-md-6 offset-md-3" name="form">
                <h2 class="text-center">Contact Us</h2>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your message"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-success">Reset</button>
            </section>
        </main>
    </body>
</html>
