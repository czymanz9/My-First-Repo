<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="Description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Revisit Bank Account Manager</title>
        <script src ="script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="margin:0 30%; text-align: center;">
        <h1>Bank Account Manager</h1>
        <main id="balanceContainer" style="border: 1px solid black; border-radius: 10px; margin-top: 5%; padding:2%;">
            <h3 id="currentBalance"></h3>
            <input type="number" class="form-control" id="userInput">
            <section id="accountButton" style="margin-top: 2%;">
                <button type="button" class="btn btn-secondary" id="depositButton">Deposit</button>
                <button type="button" class="btn btn-secondary" id="withdrawButton">Withdraw</button>
            </section>
            <div id="message" style="margin-top: 2%;"></div>
            <h4>Transaction History</h4>
            <ul class="list-group" id="transactionHistory"></ul>
        </main>
    </body> 
</html>
