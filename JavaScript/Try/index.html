    <!-- Use Css Classes for Better Styling -->
        <!-- HTML -->
    <style>
        .highlight {
        background-color: yellow;
        font-weight: bold;
        }
    </style>
    
    <p id="text">Click the button to toggle highlight.</p>
    <button onclick="toggleHighlight()">Toggle Highlight</button>
    
    <script>
        function toggleHighlight() {
        // Toggle the 'highlight' class on the paragraph
        document.getElementById("text").classList.toggle("highlight");
        // Explanation: classList.toggle() adds the class if it's not present, or removes it if it is.
        }
    </script>
