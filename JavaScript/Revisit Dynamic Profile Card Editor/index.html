<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="Description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dyanmic Profile Card Editor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <section class="profileCardContainer" style ="margin-left: 40%">
            <div class="card" style="width: 22rem;"> 
                <div class="card-body" id="profileCard" style="display: flex; justify-content: center; flex-direction: column; text-align: center; background-color: lightcyan;">
                    <img src="https://pbs.twimg.com/media/Fmd-c1dWYAA9eCW.jpg" id="profileImage" class="card-img-top" alt="profileCardImage" style ="border-radius: 50%; width: 50%; height: auto; margin: 5%;margin-left: 25%;">
                    <h5 class="card-title" id="profileName">Jett Batumbakal</h5>
                    <p class="card-text" id="profileBio">WASH DISH!</p>
                </div>
                <div class="card-body"> 
                    <!-- Update Name -->
                        <div class="mb-3">
                            <label for="profileUpdateName" class="form-label">Update Name:</label>
                            <input type="text" class="form-control" id="profileUpdateName">
                        </div>
                    <!-- Update Bio -->
                        <div class="mb-3">
                            <label for="profileUpdateBio" class="form-label">Update Bio:</label>
                            <input type="text" class="form-control" id="profileUpdateBio" >
                        </div>
                    <!-- Update Image Url-->
                        <div class="mb-3">
                            <label for="profileUpdateImage" class="form-label">Update Image URL:</label>
                            <input type="text" class="form-control" id="profileUpdateImage" >
                        </div>
                    <!-- Update Background Color-->
                        <div class="mb-3">
                            <label for="profileUpdateBackgroundColor" class="form-label">Change Background Color:</label>
                            <input type="text" class="form-control" id="profileUpdateBackgroundColor">
                        </div>
                    <button type="submit" class="btn btn-primary" id="updateButton">Update Profile Card</button>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
